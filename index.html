<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find a national park</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <h1>Find a National Park</h1>
        <h2>Plan your visit</h2>

        <form id="js-form">
            <label for="search-term">By State</label>
            <input type="text" placeholder="CA" name="search-term" id="js-search-term" required>
            <label for="max-results">How many results?</label>
            <input type="number" name="max-results" id="js-max-results" min="10" max="100" step="5" value="10">
            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section class="searchResults-hidden">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
